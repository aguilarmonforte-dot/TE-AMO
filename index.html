<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #fdf0f0; font-family: 'Quicksand', sans-serif; color: #5d4037; }
        .card { width: 85%; max-width: 350px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        h2 { font-family: 'Dancing Script', cursive; color: #d63384; font-size: 1.8rem; }
        .tree { font-size: 4rem; margin: 20px 0; }
        .timer { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .unit span { display: block; font-size: 1.2rem; font-weight: bold; color: #ff4d6d; }
        .unit label { font-size: 0.7rem; color: #999; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Para el amor de mi vida:</h2>
        <p>Si pudiera elegir un lugar seguro, serÃ­a a tu lado. Cuanto mÃ¡s tiempo estoy contigo, mÃ¡s te amo.</p>
        <div class="tree">ðŸŒ³ðŸ’•</div>
        <p style="font-size: 0.9rem; color: #888;">Llevamos juntos:</p>
        <div class="timer">
            <div class="unit"><span id="d">0</span><label>DÃ­as</label></div>
            <div class="unit"><span id="h">0</span><label>Horas</label></div>
            <div class="unit"><span id="m">0</span><label>Min</label></div>
            <div class="unit"><span id="s">0</span><label>Seg</label></div>
        </div>
    </div>
    <script>
        function update() {
            const start = new Date(2024, 7, 26).getTime(); // 26 de agosto de 2024
            const now = new Date().getTime();
            const diff = now - start;
            document.getElementById("d").innerText = Math.floor(diff / 86400000);
            document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
        }
        setInterval(update, 1000); update();
    </script>
</body>
</html>
