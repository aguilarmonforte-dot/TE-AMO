<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --pink-bg: #fdf0f0; --heart-red: #ff4d6d; --text-color: #5d4037; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(180deg, #fff 0%, var(--pink-bg) 100%); font-family: 'Quicksand', sans-serif; color: var(--text-color); }
        .card { width: 85%; max-width: 380px; background: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 25px; box-shadow: 0 15px 35px rgba(255, 182, 193, 0.3); text-align: left; }
        h2 { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: #d63384; margin: 0 0 1rem; }
        .tree { text-align: center; font-size: 4rem; margin: 1.5rem 0; }
        .timer { display: flex; justify-content: space-between; border-top: 2px solid #eee; padding-top: 15px; }
        .unit { text-align: center; }
        .unit span { display: block; font-size: 1.2rem; font-weight: bold; color: var(--heart-red); }
        .unit label { font-size: 0.7rem; text-transform: uppercase; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Para el amor de mi vida:</h2>
        <p>Si pudiera elegir un lugar seguro, serÃ­a a tu lado. Cuanto mÃ¡s tiempo estoy contigo, mÃ¡s te amo.</p>
        <div class="tree">ðŸŒ³ðŸ’•</div>
        <p style="color:#888; font-size: 0.9rem; margin-bottom: 10px;">Mi amor por ti comenzÃ³ hace...</p>
        <div class="timer">
            <div class="unit"><span id="days">0</span><label>DÃ­as</label></div>
            <div class="unit"><span id="hours">0</span><label>Horas</label></div>
            <div class="unit"><span id="mins">0</span><label>Min</label></div>
            <div class="unit"><span id="secs">0</span><label>Seg</label></div>
        </div>
    </div>
    <script>
        function updateCounter() {
            // Fecha: 26 de agosto de 2024 (En JS el mes 7 es agosto)
            const startDate = new Date(2024, 7, 26, 0, 0, 0).getTime();
            const now = new Date().getTime();
            const diff = now - startDate;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d;
            document.getElementById("hours").innerHTML = h;
            document.getElementById("mins").innerHTML = m;
            document.getElementById("secs").innerHTML = s;
        }
        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
